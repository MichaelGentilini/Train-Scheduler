<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" </script> -->

    <title>Train Scheduler</title>
  </head>

  <body>
    <!-- *  Header section * -->
    <div class="jumbotron text-center main">
      <div class="container title text-center">
        <h1 class="display-3">
          <i class="fa fa-train"></i> Choo Choo Express
          <i class="fa fa-train"></i>
        </h1>
        <p></p>
        <div id="currentDate" class="date"></div>
        <p></p>
        <div id="displayClock" class="clock"></div>
        <p></p>
        <h2>
          Where do you want to travel? &nbsp;
          <i class="fas fa-map-marked"></i>
        </h2>
      </div>
    </div>

    <!-- * Table Section * -->
    <div class="container mt-3">
      <div class="card text-left">
        <div class="card-body">
          <h3 class="card-title">Current Train Schedule</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="train-name"></td>
                <td id="destination"></td>
                <td id="frequency"></td>
                <td id="next-arrival"></td>
                <td id="minutes-away"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- * User Input Section * -->
    <div class="container mt-3">
      <div class="card text-left">
        <div class="card-body">
          <h3 class="card-title">Add Train</h3>
          <form id="new-train">
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="train-name-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="first-train-input">First Train</label>
              <input
                type="time"
                class="form-control"
                id="first-train-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input
                type="number"
                class="form-control"
                id="frequency-input"
                required
              />
            </div>
            <button
              type="submit-train"
              class="btn btn-primary"
              id="submit-train"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/train.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </body>
</html>
