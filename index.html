<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="./assets/css/style.css"></script>
  <title>Train Scheduler</title>
</head>

<body>
  <!-- *  Header section * -->
  <div class="jumbotron text-center">
    <div class="container">
      <h1 class="display-3 title"><i class="fa fa-train"></i> Choo Choo Express</h1>
      <p class="lead">Where do you want to travel?</p>
    </div>
  </div>

  <!-- * Table Section * -->
  <div class="container mt-3">
    <div class="card text-left">
      <div class="card-body">
        <h3 class="card-title">Current Train Schedule</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th> Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="train-name">choochoo 1</td>
              <td id="destination">somewhere</td>
              <td id="frequency">15</td>
              <td id="next-arrival"></td>
              <td id="minutes-away"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- * User Input Section * -->
  <div class="container mt-3">
    <div class="card text-left">
      <div class="card-body">
        <h3 class="card-title">Add Train</h3>
        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input type="text" class="form-control" id="train-name-input" required>
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="text" class="form-control" id="destination-input" required>
          </div>
          <div class="form-group">
            <label for="first-train-input">First Train</label>
            <input type="datetime-local" class="form-control" id="first-train-input" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency</label>
            <input type="number" class="form-control" id="frequency-input" required>
          </div>
          <button type="submit-train" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/train.jss"></script>
</body>

</html>
